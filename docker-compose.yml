version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: pakuni-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pakuniconnect

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pakuni-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/pakuniconnect
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pakuni-client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server

volumes:
  mongodb_data:

